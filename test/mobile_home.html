<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합 안내 홈페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>🚀아래 메뉴를 선택해 주세요</h3>
        <div class="tabs">
            <button onclick="showTab('info1')">이용안내</button>
            <button onclick="showTab('info2')">예적금</button>
            <button onclick="showTab('info3')">대출</button>
            <button onclick="showTab('info4')">조합원복지</button>
            <button onclick="showTab('info5')">기타혜택</button>
        </div>
        <div id="info1" class="tab-content">
            <ul>
                <li>조합원가입방법</li>
                <li>온라인 가입 절차</li>
                <li>소노호텔리조트 이용 안내</li>
                <!-- 추가적인 항목들을 넣을 수 있습니다. -->
            </ul>
        </div>
        <div id="info2" class="tab-content">
            <ul>
                <li>금리정보</li>
                <li>비과세 혜택</li>
                <li>예적금 종류</li>
                <!-- 추가적인 항목들을 넣을 수 있습니다. -->
            </ul>
        </div>
        <div id="info3" class="tab-content">
            <ul>
                <li>신용대출안내</li>
                <li>부동산담보대출안내</li>
                <li>대출금리표</li>
                <!-- 추가적인 항목들을 넣을 수 있습니다. -->
            </ul>
        </div>
        <div id="info4" class="tab-content">
            <ul>
                <li>조합원 경조금 지급안내</li>
                <li>소노호텔리조트 실시간 예약 안내</li>
                <li>참조합원 혜택 안내</li>
                <!-- 추가적인 항목들을 넣을 수 있습니다. -->
            </ul>
        </div>
        <div id="info5" class="tab-content">
            <ul>
                <li>조합 헬스장 이용 안내</li>
                <li>조합 편의점 이용 안내</li>
                <li>조합원 테마여행 신청 안내</li>
                <!-- 추가적인 항목들을 넣을 수 있습니다. -->
            </ul>
        </div>        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
