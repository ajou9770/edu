<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합 안내 홈페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>조합 안내</h1>
        <div class="tabs">
            <button onclick="showTab('info1')">조합 이용 안내</button>
            <button onclick="showTab('info2')">예적금 안내</button>
            <button onclick="showTab('info3')">대출 안내</button>
            <button onclick="showTab('info4')">조합원 복지</button>
            <button onclick="showTab('info5')">기타 조합원 혜택</button>
        </div>
        <div id="info1" class="tab-content">조합 이용에 대한 정보를 여기에 입력하세요.</div>
        <div id="info2" class="tab-content">예적금에 대한 정보를 여기에 입력하세요.</div>
        <div id="info3" class="tab-content">대출에 대한 정보를 여기에 입력하세요.</div>
        <div id="info4" class="tab-content">조합원 복지에 대한 정보를 여기에 입력하세요.</div>
        <div id="info5" class="tab-content">기타 조합원 혜택에 대한 정보를 여기에 입력하세요.</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
