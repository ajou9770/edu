<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<title>강의 웹페이지</title>
<title>🚀디지털 채널을 활용한 조합원 관리</title>
<style>
    .hidden {
        display: none;
    }
    #qr-code-img {
        width: 100%;
        max-width: 300px;
    }
</style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-5">📲디지털 채널을 활용한 조합원 관리(홍보)</h1>

    <div class="row">
        <!-- 테마 1 -->
        <div class="col-md-4">
            <div class="card">
                <img src="img/kakao_chimg.png" class="card-img-top" alt="카카오채널 이미지">
                <div class="card-body">
                    <h5 class="card-title">⭐카카오톡 비즈채널 활용</h5>
                    <p class="card-text">🚀카카오톡 비즈채널 활용 조합원 관리(홍보)</p>
                    <a href="http://ajou9770.github.io/edu/kakaoch.html" class="btn btn-primary">🔎자세히 알아보기</a>
                </div>
            </div>
        </div>

        <!-- 테마 2 -->
        <div class="col-md-4">
            <div class="card">
                <img src="img/kakao_tokimg.png" class="card-img-top" alt="알림톡 이미지">
                <div class="card-body">
                    <h5 class="card-title">⭐알림톡으로 스마트하게 메세지 보내기</h5>
                    <p class="card-text">알림톡 설명</p>
                    <a href="http://ajou9770.github.io/edu/tok.html" class="btn btn-primary">🔎자세히 알아보기</a>
                </div>
            </div>
        </div>

        <!-- 테마 3 -->
        <div class="col-md-4">
            <div class="card">
                <img src="img/google_formimg.png" class="card-img-top" alt="구글설문지 이미지">
                <div class="card-body">
                    <h5 class="card-title">🖥️구글설문지 활용 방법</h5>
                    <p class="card-text">조합원과의 소통을 위한 구글 설문지 활용 방법</p>
                    <a href="http://ajou9770.github.io/edu/googleform.html" class="btn btn-primary">🔎자세히 알아보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center my-5">
    <button id="toggle-button" class="btn btn-secondary"><i class="fas fa-qrcode fa-lg"></i></button>
    <div id="qr-code" class="hidden my-3">
        <img id="qr-code-img" src="img/qrcode.png" alt="QR 코드">
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('toggle-button').addEventListener('click', () => {
        document.getElementById('qr-code').classList.toggle('hidden');
    });
    </script>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
