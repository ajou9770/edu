<!DOCTYPE html>

<head>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<script>
  function showIframe(iframeIndex) {
    var iframes = document.querySelectorAll('iframe');
    for (var i = 0; i < iframes.length; i++) {
      if (i === iframeIndex) {
        iframes[i].style.display = 'block';
      } else {
        iframes[i].style.display = 'none';
      }
    }
  }
</script>
<style>
    button {
      margin-right: 10px;
    }
</style>
</head>
<body>

<!-- 버튼들 -->
<div class="d-flex justify-content-center my-3">
    <h4>📝개인정보수집.이용동의 제출하기(3가지 타입)</h4>
    </div>
    <div class="d-flex justify-content-center my-3">
<div class="btn-group" role="group">
  <button type="button" class="btn btn-primary" onclick="showIframe(0)">📑구글설문지 </button>
  <button type="button" class="btn btn-info" onclick="showIframe(1)">🤖구글 App Script</button>
  <button type="button" class="btn btn-success" onclick="showIframe(2)"><i class="fab fa-google fa-lg"></i>구글  App Sheet</button>
</div>
</div>
<!-- iframe들 -->
<div class="mt-3">
  <iframe style="display: block;" src="https://docs.google.com/forms/d/e/1FAIpQLSeUI-h54ZNzRZpiYF_lPemv_jwjEImqt-wD61krg_bT_yv03A/viewform?embedded=true" width="100%" height="700px"></iframe>

  <iframe style="display: none;" src="https://www.appsheet.com/start/6196c211-f8cb-4fe4-88f9-33ac008efd31" width="100%" height="800px"></iframe>
</div>
<!-- 문의 버튼들 -->
<div class="fixed-bottom mb-3 d-flex justify-content-center">
    <div class="btn-group" role="group">
      <a href="tel:01071186639" class="btn btn-info" style="margin-right: 20px;">
